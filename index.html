<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Rimski Termopolij AR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden">

  <!-- PRELOAD videa s APSOLUTNOM raw URL-om (ovo je kljuÄ za GitHub Pages!) -->
  <video 
    id="rimski-video" 
    src="https://github.com/miljenka-prompt/miljenka-prompt.github.io/raw/main/assets/demo_termopolij.mp4"
    preload="auto" 
    loop 
    muted 
    playsinline 
    webkit-playsinline 
    crossorigin="anonymous"
    style="display:none">
  </video>

  <a-scene embedded arjs="sourceType:webcam; debugUIEnabled:false;">
    
    <a-marker preset="hiro">
      <a-video 
        src="#rimski-video"
        width="2" 
        height="1.125"
        position="0 0.5 0"
        rotation="-90 0 0"
        autoplay 
        loop 
        muted
        playsinline>
      </a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
