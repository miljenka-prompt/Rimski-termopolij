<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js Video Marker Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #arjsDebugUIContainer { display:none !important; }
    </style>
  </head>

  <body>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- VIDEO DEFINICIJA -->
      <video
        id="vid"
        src="./assets/demo_termopolij.mp4"
        preload="auto"
        crossorigin="anonymous"
        playsinline
        webkit-playsinline
      ></video>

      <!-- MARKER + VIDEO PRIKAZ -->
      <a-marker preset="hiro">
        <a-video
          src="#vid"
          width="1"
          height="0.6"
          position="0 0 0"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Pokreni video kad se marker pojavi, pauziraj kad nestane
      AFRAME.registerComponent('markerhandler', {
        init: function () {
          const marker = this.el;
          const video = document.querySelector("#vid");

          marker.addEventListener('markerFound', () => {
            video.play();
          });

          marker.addEventListener('markerLost', () => {
            video.pause();
          });
        }
      });

      // Aktiviraj handler
      document.querySelector("a-marker").setAttribute("markerhandler", "");
    </script>
  </body>
</html>
