<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Salona Termopolij AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- AR.js + A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }
    #start-overlay {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
    }
    #start-overlay button {
      margin-top: 20px;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: white;
      color: black;
    }
  </style>
</head>

<body>

  <!-- Overlay za pokretanje (potrebno za iOS) -->
  <div id="start-overlay">
    <h2>▶ Pokreni AR Termopolij</h2>
    <p>Usmjeri kameru prema Hiro markeru.</p>
    <button id="start-btn">Pokreni</button>
  </div>

  <!-- AR SCENE -->
  <a-scene
    id="scene"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >

    <!-- Assets (video se učitava ovdje) -->
    <a-assets>
      <video id="termopolij-video"
             preload="auto"
             autoplay
             muted
             playsinline
             webkit-playsinline
             loop
             crossorigin="anonymous">
        <source src="demo_termopolij.mp4" type="video/mp4">
      </video>
    </a-assets>

    <!-- Marker -->
    <a-marker type="hiro" id="hiroMarker">
      <a-video
        id="video-plane"
        src="#termopolij-video"
        width="2"
        height="1"
        rotation="90 0 0"
        visible="false"
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

  <script>
    const startBtn = document.getElementById("start-btn");
    const overlay = document.getElementById("start-overlay");
    const marker = document.getElementById("hiroMarker");
    const video = document.getElementById("termopolij-video");
    const videoPlane = document.getElementById("video-plane");

    // Pokretanje – user gesture obavezan
    startBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      video.play(); // osigurava inicijalizaciju teksture
    });

    // Marker pronađen
    marker.addEventListener("markerFound", () => {
      videoPlane.setAttribute("visible", "true");
      video.play();
    });

    // Marker izgubljen
    marker.addEventListener("markerLost", () => {
      video.pause();
      videoPlane.setAttribute("visible", "false");
    });
  </script>

</body>
</html>
