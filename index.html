<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rimski Termopolij AR</title>
  
  <!-- A-Frame i AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false" 
    vr-mode-ui="enabled: false">
    
    <!-- HIRO MARKER -->
    <a-marker preset="hiro">
      
      <!-- SLIKA TERMOPOLIJA -->
      <a-plane
        src="rimski_termopolij_1.png"
        width="1.5"
        height="2"
        rotation="-90 0 0"
        position="0 0.5 0"
        material="transparent: true; alphaTest: 0.2; shader: flat"
        animation__float="property: position; dir: alternate; dur: 3000; easing: easeInOutSine; loop: true; from: 0 0.5 0; to: 0 0.8 0"
        animation__sway="property: rotation; dir: alternate; dur: 5000; easing: easeInOutQuad; loop: true; from: -90 -5 -3; to: -90 5 3"
        animation__scale="property: scale; dir: alternate; dur: 2500; easing: easeInOutQuad; loop: true; from: 1 1 1; to: 1.05 1.05 1">
      </a-plane>

      <!-- ZVUK â€“ autoplay -->
      <a-entity 
        sound="src: rimljanin-galami.mp3; autoplay: true; loop: true; volume: 1.0">
      </a-entity>

      <!-- SVJETLO -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: point; intensity: 0.8" position="0 2 1"></a-entity>

    </a-marker>

    <!-- KAMERA -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
