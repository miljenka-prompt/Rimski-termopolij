<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Rimski Termopolij AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Marker -->
    <a-marker preset="hiro">
      <!-- Video entity -->
      <a-video
        src="#vid"
        width="1.5"
        height="1"
        position="0 0.5 0"
        rotation="-90 0 0"
        autoplay
        loop
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Video file -->
  <video id="vid" src="./assets/demo_termopolij.mp4" preload="auto" loop="true" crossorigin="anonymous" style="display: none;"></video>
</body>
</html>
