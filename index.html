<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Salona Termopolij</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      margin: 0; 
      background: black; 
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #video-container { 
      position: relative; 
      width: 100vw; 
      height: 100vh; 
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }
    #play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
      border: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    #play-button:hover {
      background: white;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <button id="play-button">▶ Pokreni Termopolij</button>
    <video id="termopolij-video" loop playsinline>
      <source src="demo_termopolij.mp4" type="video/mp4">
      Vaš preglednik ne podržava video.
    </video>
  </div>

  <script>
    const video = document.getElementById('termopolij-video');
    const playButton = document.getElementById('play-button');

    playButton.addEventListener('click', function() {
      video.play();
      playButton.style.display = 'none';
    });

    video.addEventListener('pause', function() {
      if (!video.ended) {
        playButton.style.display = 'block';
      }
    });
  </script>
</body>
</html>
