<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Rimski Termopolij AR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden">

  <!-- Button za pokretanje zvuka -->
  <button id="playSound" style="position:absolute;top:10px;left:10px;z-index:999;">
    Pokreni zvuk
  </button>

  <!-- Pravilni GitHub Pages link za video, bez muted -->
  <video id="vid"
    src="https://miljenka-prompt.github.io/Rimski-termopolij/assets/demo_termopolij.mp4"
    preload="auto" loop playsinline webkit-playsinline crossorigin="anonymous"
    style="display:none">
  </video>

  <a-scene embedded arjs="sourceType:webcam; debugUIEnabled:false;">
    <a-marker preset="hiro">
      <a-video src="#vid"
        width="2" height="1.125"
        position="0 0.5 0"
        rotation="-90 0 0"
        playsinline
        webkit-playsinline>
      </a-video>
    </a-marker>

    <!-- Forsirano play kad marker vidiÅ¡ -->
    <script>
      document.querySelector('a-marker').addEventListener('markerFound', () => {
        const vid = document.getElementById('vid');
        vid.play().catch(() => {});
      });

      // Pokretanje zvuka na klik buttona
      document.getElementById('playSound').onclick = () => {
        const vid = document.getElementById('vid');
        vid.muted = false;
        vid.play();
        document.getElementById('playSound').style.display = 'none'; // sakrij button nakon klika
      };
    </script>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
